name: Build
'on':
  push:
    branches-ignore:
    - main
    - release/*
    tags-ignore:
    - '**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
        fetch-depth: 0
    - uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: temurin
        cache: gradle
    - if: github.repository != 'apple/pkl-lsp'
      run: |-
        git remote add upstream https://github.com/apple/pkl-lsp.git
        git fetch upstream main
        echo 'PKL_ORIGINAL_REMOTE_NAME=upstream' > "$GITHUB_ENV"
    - run: ./gradlew --info --stacktrace check shadowJar verifyDistribution
    - name: Upload build artifacts
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: pkl-lsp-build-artifacts
        path: build/libs/
    - name: Upload Test Result XML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-results-xml-build
        path: build/test-results/**/*.xml
  test-macos:
    if: github.repository_owner == 'apple'
    needs:
    - build
    runs-on:
    - self-hosted
    - macos
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: temurin
        cache: gradle
    - uses: actions/download-artifact@v6
      with:
        name: pkl-lsp-build-artifacts
        path: build/libs/
    - run: ./gradlew --info --stacktrace verifyDistribution
    - name: Upload Test Result XML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-results-xml-test-macos
        path: build/test-results/**/*.xml
  test-windows:
    needs:
    - build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: temurin
        cache: gradle
    - uses: actions/download-artifact@v6
      with:
        name: pkl-lsp-build-artifacts
        path: build/libs/
    - run: ./gradlew --info --stacktrace verifyDistribution
    - name: Upload Test Result XML
      if: '!cancelled()'
      uses: actions/upload-artifact@v5
      with:
        name: test-results-xml-test-windows
        path: build/test-results/**/*.xml
  publish-test-results:
    if: '!failure() && !cancelled()'
    needs:
    - build
    - test-macos
    - test-windows
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v6
      with:
        pattern: test-results-xml-*
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: test-results-xml-*/**/*.xml
